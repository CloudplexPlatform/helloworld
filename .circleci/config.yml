version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: helloworld Build and push Docker image
          command: |
            sudo docker build -t cloudplexng/helloworld:${CIRCLE_BUILD_NUM} .
            sudo docker login -u "$username" -p "$password"
            sudo docker push cloudplexng/helloworld:${CIRCLE_BUILD_NUM}
